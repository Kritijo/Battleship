<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div class="text-box"> Your turn. </div>
    <div class="ship-status-container">
        <div class="ship-status">
            <h3>Your Ships</h3>
            <ul id="player-ship-status"></ul>
        </div>
    
        <div class="ship-status">
            <h3>Computer's Ships</h3>
            <ul id="computer-ship-status"></ul>
        </div>
    </div>
    
    <div class="board-grid">
        <div id="player-board" class="board"></div>
        <div id="computer-board" class="board"></div>
    </div>
    <div class="ship-container"></div>
</body>
</html>
